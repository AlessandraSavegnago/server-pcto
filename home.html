<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Welcome</title>
    <style>
        body{
            background-color: #e1e3ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!!</h1>
        <div class="button-container">
            <a href="/download" class="button">Download Data</a>
            <a id="upload-button" class="button">Upload File</a>
            <a href="/select-file" class="button">Select File</a>
            <a href="/dashboard" class="button">Display Data</a>
            <a href="/logout" class="button">Logout</a>
        </div>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input id="file-upload" type="file" name="file">
        </form>
    </div>
    <script>
        // Quando si clicca il pulsante "Upload File", si simula un click sul campo file nascosto
        document.getElementById('upload-button').addEventListener('click', function() {
            document.getElementById('file-upload').click();
        });

        // Al caricamento del file, il form viene automaticamente inviato
        document.getElementById('file-upload').addEventListener('change', function() {
            if (this.files.length > 0) {
                document.getElementById('upload-form').submit(); // Invia il form
                alert('File selected: ' + this.files[0].name); // Notifica il file selezionato
            }
        });
    </script>
</body>
</html>
